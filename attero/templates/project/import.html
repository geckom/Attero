{% extends "base.html" %}

{% block title %}
Project Import
{% endblock %}



{% block content %}
{% load custom_tags %}
<pre>
{{ data }}
</pre>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

{% endblock %}
